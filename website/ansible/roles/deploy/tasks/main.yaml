---
# Create directories for version

- name: Remove existing build directory for version
  become: true
  become_user: root
  file:
    path: "{{ remote_build_dir }}"
    state: absent

- name: Create directory for version
  file:
    path: "{{ remote_build_dir }}"
    state: directory
    owner: "{{ site_user }}"
    group: "{{ site_user }}"
    mode: 0751

- name: Create current link to directory for version
  become: true
  become_user: "{{ site_user }}"
  file:
    src: "{{ remote_build_dir }}"
    dest: "{{ remote_site_root }}/current"
    state: link

- name: Create directories for version
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ site_user }}"
    group: "{{ site_user }}"
    mode: 0751
  with_items:
    - "{{ remote_app_dir }}"
    - "{{ remote_static_dir }}"

- name: Create pip directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ site_user }}"
    group: "{{ site_user }}"
    mode: 0750
  with_items:
    - "{{ remote_pip_root }}"
    - "{{ remote_pip_cache_dir }}"
    - "{{ remote_pip_wheel_dir }}"

# App

- name: Copy and extract app build archive
  tags:
    - deploy-app
  unarchive:
    src: "{{ app_build_archive }}"
    dest: "{{ remote_build_dir }}"
    owner: "{{ site_user }}"
    group: "{{ site_user }}"
    mode: 0751

- name: Create virtualenv for site
  tags:
    - deploy-app
    - install-app
    - create-virtualenv
  become: true
  become_user: "{{ site_user }}"
  pip:
    name:
      - pip
      - setuptools
      - wheel
    state: latest
    virtualenv: "{{ remote_venv }}"
    virtualenv_command: "/usr/bin/python3 -m venv"

- name: Find old wheels
  tags:
    - deploy-app
    - install-app
  become: true
  become_user: "{{ site_user }}"
  find:
    paths: "{{ remote_pip_wheel_dir }}"
    patterns:
      - "djangokit*.whl"
      - "org-djangokit*.whl"
  register: old_wheels

- name: Remove old wheels
  tags:
    - deploy-app
    - install-app
  become: true
  become_user: "{{ site_user }}"
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ old_wheels.files }}"

- name: Build wheel for site
  tags:
    - deploy-app
    - install-app
  become: true
  become_user: "{{ site_user }}"
  command: >
    {{ remote_venv }}/bin/pip wheel
    --find-links {{ remote_dist_dir }}
    --cache-dir {{ remote_pip_cache_dir }}
    --wheel-dir {{ remote_pip_wheel_dir }}
    {{ package_info.dist_name }}

- name: Install app
  tags:
    - install
  become: true
  become_user: "{{ site_user }}"
  pip:
    name:
      - "{{ package_info.dist_name }}"
    state: present
    virtualenv: "{{ remote_venv }}"
    extra_args: --find-links {{ remote_pip_wheel_dir }} --no-compile --no-index

# Static files

- name: Copy and extract static build archive
  tags:
    - deploy-static
  unarchive:
    src: "{{ static_build_archive }}"
    dest: "{{ remote_build_dir }}"
    owner: "{{ site_user }}"
    group: "{{ site_user }}"
    mode: 0751

- name: Set ownership & permissions of static files
  become: true
  become_user: root
  tags:
    - deploy-static
  file:
    path: "{{ remote_static_dir }}"
    state: directory
    recurse: true
    owner: "{{ site_user }}"
    group: www-data
    mode: u=rwX,g=rX,o=

# Database migrations

- name: Run Django migrations
  tags:
    - deploy-migrations
  become: true
  become_user: "{{ site_user }}"
  environment:
    - ENV: "{{ env }}"
    - DOTENV_FILE: "{{ remote_dotenv_file }}"
    - PATH: "./venv/bin:$PATH"
  command: ./venv/bin/djangokit migrate
  args:
    chdir: "{{ remote_app_dir }}"

# uWSGI

- name: Copy uWSGI app config
  tags:
    - deploy-uwsgi
  template:
    src: "djangokit.ini.j2"
    dest: "/etc/uwsgi/apps-enabled/{{ hostname }}.ini"

- name: Restart uWSGI
  tags:
    - deploy-uwsgi
  service:
    name: uwsgi
    state: restarted
  async: 1000
  poll: 0
  register: uwsgi_restart

- name: Check uWSGI restart
  tags:
    - deploy-uwsgi
  async_status:
    jid: "{{ uwsgi_restart.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  retries: 6
  delay: 10

# Nginx

- name: Copy app Nginx config
  tags:
    - deploy-nginx
  template:
    src: "djangokit.conf.j2"
    dest: "/etc/nginx/conf.d/{{ hostname }}.conf"

- name: Restart Nginx
  tags:
    - deploy-nginx
  service:
    name: nginx
    state: restarted
  async: 1000
  poll: 0
  register: nginx_restart

- name: Check Nginx restart
  tags:
    - deploy-nginx
  async_status:
    jid: "{{ nginx_restart.ansible_job_id }}"
  register: job_result
  until: job_result.finished
  retries: 6
  delay: 10

# Cron

- name: Add cron HOME environment variable
  tags:
    - cron
  become: true
  become_user: "{{ site_user }}"
  cron:
    name: HOME
    env: true
    job: "{{ remote_site_root }}"

- name: Add cron MAILTO environment variable
  tags:
    - cron
  become: true
  become_user: "{{ site_user }}"
  cron:
    name: MAILTO
    env: true
    job: contact@djangokit.org

- name: Add cron SHELL environment variable
  tags:
    - cron
  become: true
  become_user: "{{ site_user }}"
  cron:
    name: SHELL
    env: true
    job: /bin/bash
