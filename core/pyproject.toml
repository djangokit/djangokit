[tool.poetry]
name = "org-djangokit-core"
version = "0.0.1"
description = "DjangoKit core"
authors = ["Wyatt Baldwin <self@wyattbaldwin.com>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "djangokit", from = "src" }
]

include = [
    "src/djangokit/core/**/*.{css,html,js,jsx}",
]

[tool.poetry.dependencies]
python = "^3.8"
Django = ">=3.0"
python-dotenv = ">=0.21.0"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
isort = "^5.10.1"
mypy = "^0.990"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-django = "^4.5.2"
ruff = "^0.0.174"
tox = "^3.27.1"

[tool.make-release.args]
test-command = "make test"
target-branch = "core-release"
tag-name = "core-v{version}"

[tool.ruff]
ignore = [ "E731" ]

[tool.ruff.per-file-ignores]
"__init__.py" = [ "F401" ]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
