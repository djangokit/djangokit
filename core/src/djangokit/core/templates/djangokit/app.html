<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="DjangoKit App">

    <title>DjangoKit App</title>

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    {% for path in settings.global_css %}
      <link rel="stylesheet" href="{% static path %}">
    {% endfor %}

    <script defer src="{% static 'build/bundle.client.js' %}"></script>
  </head>

  <body>
    <!-- Route: {{ request.path }} -->
    <div id="root">{{ markup|safe }}</div>
  </body>
</html>
